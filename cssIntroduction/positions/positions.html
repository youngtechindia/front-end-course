<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Positions</title>
    <style>
      div {
        width: 300px;
        height: 300px;
      }
      #div1 {
        background-color: red;
        /* position: static; */
        position: relative;
        left: 300px;
      }
      #div2 {
        background-color: green;
        position: sticky;

        top: 50px;
      }
      #div3 {
        background-color: blue;
        position: static;
      }
      /* #div4 {
        background-color: yellow;
        position: fixed;
        left: 400px;
        top: 500px;
      } */

      .parent {
        border: 1px solid #000;
        height: 400px;
        width: 400px;
        background: gray;
        position: relative;
      }
    </style>
  </head>
  <body>
    <!-- <div class="parent"> -->
    <div id="div1">div1</div>
    <!-- </div> -->

    <div id="div2">div2</div>
    <div id="div3">div3</div>
    <div id="div4">div4</div>
  </body>
</html>
