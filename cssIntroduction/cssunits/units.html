<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Units</title>
    <style>
      /**
        px = 1/96th inch
        pt = 1/72th inch
        pc = 1/6th nch
        */
      div {
        width: 800px;
        height: 400px;
        border: 1px solid red;
      }
      div.myclass {
        width: 50vw;
        height: 50vh;
      }
      .bg-image {
        background-image: url("../../icons/cricket.jpg");
        background-repeat: no-repeat;
        width: 100%;
        background-position: 20px 10px;
        background-size: 50px;
      }
    </style>
  </head>
  <body>
    <div class="bg-image"></div>
  </body>
</html>
