<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transformations</title>
    <style>
      div {
        width: 100px;
        height: 30px;
        background-color: aquamarine;
        transition: width 0.5s;
        margin: 5px;
        float: left;
        transition: height 1s;
        /* transform: translate(100px, 100px); */
      }
      div:hover {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="mydiv"></div>
    <div id="mydiv"></div>
    <div id="mydiv"></div>
    <div id="mydiv"></div>
    <div id="mydiv"></div>
  </body>
</html>
