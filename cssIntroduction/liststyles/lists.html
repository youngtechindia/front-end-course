<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List</title>
    <style>
      ul {
        list-style: none;
      }

      li {
        list-style: none;
        padding: 30px;
        background-image: url("../../icons/dot.png");
        background-repeat: no-repeat;
        background-position: left center;
        background-size: 20px;
      }
    </style>
  </head>
  <body>
    <h3>Fruites</h3>
    <ul>
      <li>Apple: &#8377;32</li>
      <li>Orange: &#8377;40</li>
      <li>Grapes: &#8377;45</li>
    </ul>
  </body>
</html>
