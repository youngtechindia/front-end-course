<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lists</title>
  </head>
  <body>
    fruites:
    <ul>
      <li>Apple</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ul>

    fruites:
    <ol>
      <li>Apple</li>
      <li>Banana</li>
      <li>Grapes</li>
    </ol>

    <dl>
      <dt>Animals</dt>
      <dd>Elephant</dd>
      <dd>Lion</dd>
      <dt>Birds</dt>
      <dd>Parrot</dd>
      <dd>Sparrow</dd>
    </dl>
  </body>
</html>
