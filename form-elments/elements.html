<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html form elements</title>
    <style>
      div {
        padding: 5px;
        margin: 10px;
      }
      form {
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <form>
      <div>Name: <input type="text" placeholder="Enter Name" /></div>

      <input type="checkbox" />
      <input type="color" disabled />
      <input type="date" />
      <input type="email" />
      <input type="file" />
      <input type="password" />
      <input type="text" value="abc" disabled />
    </form>
  </body>
</html>
